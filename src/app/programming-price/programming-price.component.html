    <div style="background: #fff;">
        <div class="container fadeIn animate">
            <h4> Test Programming Price Change</h4>
            <br>
            <div class="row">
            <div class="col-sm-6">
                <label>
                    Tool will compare the values in the file against the database values
                </label>
            </div>
    
        </div>
        <br>
        <table class="table table-striped table-hover table-bordered table-condensed" style="width:70%; margin-left: 160px;">
            <tr>
                <td>
                    <label>Select the file to upload</label>
                </td>
                <td>
                    <input type="file" (change)="handleFileSelect($event)" accept=".csv">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Enter Batch Id</label>
                </td>
                <td>
                    <input type="text" name="batch_id">
                </td>
            </tr>
            <tr>
                <td>
                    <label> Selec the database to import the values</label>
                </td>
                <td>
                    <select name="j" [(ngModel)]="environmentSelected" (input)="onInput($event)" (click)="(validateFlag())"
                    class="form-control">
                    <option value="" disabled selected>Select your environment</option>
                    <option *ngFor="let environment of environments" value={{environment}}>
                        {{environment}}
                    </option>
                </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" name="validate" class="btn btn-primary">validate</button>
                </td>
            </tr>
            </table>
           
           
        </div>
    </div>
